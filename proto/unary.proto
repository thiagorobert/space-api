syntax = "proto3";

option go_package = "github.com/thiagorobert/grpc-example/autogenerated_proto";

package grpc_example_proto;

import "google/api/annotations.proto";

service Unary{
  // A simple RPC.
  //
  // Obtains the MessageResponse at a given position.
  rpc GetServerResponse(Message) returns (MessageResponse) {
    option (google.api.http) = {
      post: "/v1/response"
      body: "*"
    };
  }

}

message Message{
  string message = 1;
}

message MessageResponse{
  string message = 1;
  bool received = 2;
}
